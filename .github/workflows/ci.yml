name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [25.x]
        driver: [default, sqlite3-only]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Remove better-sqlite3 (simulate fallback)
        if: matrix.driver == 'sqlite3-only'
        run: |
          echo "Simulating sqlite3-only environment by removing better-sqlite3"
          npm uninstall better-sqlite3 --no-save || rm -rf node_modules/better-sqlite3 || true
      - name: Run unit tests
        run: npm test
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run E2E tests
        run: npm run test:e2e
