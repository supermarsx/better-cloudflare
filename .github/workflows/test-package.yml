name: Test and Package

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test-and-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install deps
        run: npm ci
      - name: Run unit tests
        run: npm test
      - name: Run build
        run: npm run build
      - name: Create package (npm pack)
        run: npm pack
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: package-tarball
          path: '*.tgz'
