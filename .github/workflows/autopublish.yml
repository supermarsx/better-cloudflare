name: Autopublish Release

# Only run this workflow after the main test/package workflow finishes.
# This uses the `workflow_run` trigger so autopublish runs for the same commit
# once `Test and Package` completes â€” and we verify that Format Check and Lint
# also succeeded for the same head SHA before publishing.
on:
  workflow_run:
    workflows:
      - "Test and Package"
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Bail if upstream workflow didn't succeed
        if: ${{ github.event.workflow_run.conclusion != 'success' }}
        run: |
          echo "Upstream workflow did not conclude successfully: ${{ github.event.workflow_run.conclusion }}"
          exit 1
      - name: Ensure jq is installed
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq
          else
            echo jq already available
          fi
      - name: Verify Format Check and Lint also passed for this commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          SHA="${{ github.event.workflow_run.head_sha }}"
          echo "Checking other workflows for commit $SHA"
          runs_json=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "https://api.github.com/repos/${{ github.repository }}/actions/runs?head_sha=$SHA&per_page=100")
          check_workflow() {
            local name="$1"
            local c=$(echo "$runs_json" | jq -r --arg name "$name" '.workflow_runs[] | select(.name==$name) | .conclusion' | head -n 1)
            if [ "$c" != "success" ]; then
              echo "Required workflow '$name' did not succeed for $SHA (conclusion=$c)."
              exit 1
            fi
            echo "Workflow '$name' succeeded for $SHA"
          }
          check_workflow "Format Check"
          check_workflow "Lint"
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Create package
        run: npm pack
      - name: Get short SHA
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: "autopublish-${{ env.SHORT_SHA }}"
          release_name: "Autopublish - ${{ env.SHORT_SHA }}"
          body: "Automated release for commit ${{ env.SHORT_SHA }}"
          draft: false
          prerelease: false
      - name: Upload package to release
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "$(ls *.tgz | head -n1)"
          asset_name: "app-${{ env.SHORT_SHA }}.tgz"
          asset_content_type: application/gzip
